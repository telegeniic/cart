<ion-header>
  <ion-toolbar>
    <ion-title>homepage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>Number</ion-col>
      <ion-col>Creation Date</ion-col>
      <ion-col>Customer</ion-col>
      <ion-col>Salesperson</ion-col>
      <ion-col>Next Activity</ion-col>
      <ion-col>Total</ion-col>
      <ion-col>Status</ion-col>
    </ion-row>
    <ion-row *ngFor="let q of quotations">
      <ion-col>{{ q.number }}</ion-col>
      <ion-col>{{ q.creationDate }}</ion-col>
      <ion-col>{{ q.customer }}</ion-col>
      <ion-col>{{ q.salesperson }}</ion-col>
      <ion-col>{{ q.nextActivity }}</ion-col>
      <ion-col>{{ q.total }}</ion-col>
      <ion-col>{{ q.status }}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
