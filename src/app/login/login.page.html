<ion-header [translucent]="true">
  <ion-toolbar>
   
    <ion-title  >Login</ion-title> 
    
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="white">login</ion-title>
    </ion-toolbar>
  </ion-header>
   <img src="C:\Users\carlo\Desktop\Nueva carpeta\cart\src\assets\Logo\IMG-20220411-WA0019.png.jpg" >
  <div id="container">
    <form [formGroup]="loginForm" (submit)="login()">
      <ion-item lines="full">
        <ion-label position="floating">Username</ion-label>
        <ion-input formControlName="username" type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
